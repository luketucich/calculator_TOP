<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator </title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <script src="https://kit.fontawesome.com/9612a991fa.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="container">
        <div id="statusIconsContainer">
            <div id="timeStatus">10:06</div>
            <div>
                <i class="fa-solid fa-wifi fa-reg" style="color: #fbfbfb;"></i>
                <i class="fa-solid fa-battery-full fa-lg" style="color: #fbfbfb;"></i>
            </div>
        </div>
        <div id="displayContainer">
            <div id="display">0</div>
        </div>
        <div id="buttonContainer">
            <div class="buttonRow" id="rowOne">
                <div class="button light" id="clear">AC</div>
                <div class="button light" id="posNegContainer">
                    <i id="posNeg" class="fa-solid fa-plus-minus" style="color: #000000;"></i>
                </div>
                <div class="button light" id="percent">%</div>
                <div class=" button orange" id="divide">÷</div>
            </div>
            <div class="buttonRow" id="rowTwo">
                <div class="button dark" id="seven">7</div>
                <div class="button dark" id="eight">8</div>
                <div class="button dark" id="nine">9</div>
                <div class="button orange" id="multiply">×</div>
            </div>
            <div class="buttonRow" id="rowThree">
                <div class="button dark" id="four">4</div>
                <div class="button dark" id="five">5</div>
                <div class="button dark" id="six">6</div>
                <div class="button orange" id="subtract">−</div>
            </div>
            <div class="buttonRow" id="rowFour">
                <div class="button dark" id="one">1</div>
                <div class="button dark" id="two">2</div>
                <div class="button dark" id="three">3</div>
                <div class="button orange" id="add">+</div>
            </div>
            <div class="buttonRow" id="rowFive">
                <div class="button dark" id="zero">0</div>
                <div class="button dark" id="decimal">.</div>
                <div class="button orange" id="equal">=</div>
            </div>
            <div id="homeBarContainer">
                <div id="homeBar"></div>
            </div>
        </div>
    </div>
</body>

</html>
