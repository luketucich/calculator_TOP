<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <div id="buttonContainer">
            <div class="buttonRow" id="rowOne">
                <div class="button light" id="AC">AC</div>
                <div class="button light" id="+/-">+/-</div>
                <div class="button light" id="%">%</div>
                <div class="button orange" id="/">÷</div>
            </div>
            <div class="buttonRow" id="rowTwo">
                <div class="button dark">7</div>
                <div class="button dark">8</div>
                <div class="button dark">9</div>
                <div class="button orange">×</div>
            </div>
            <div class="buttonRow" id="rowThree">
                <div class="button dark">4</div>
                <div class="button dark">5</div>
                <div class="button dark">6</div>
                <div class="button orange">−</div>
            </div>
            <div class="buttonRow" id="rowFour">
                <div class="button dark">1</div>
                <div class="button dark">2</div>
                <div class="button dark">3</div>
                <div class="button orange">+</div>
            </div>
            <div class="buttonRow" id="rowFive">
                <div class="button dark" id="wideButton">
                    <div id="zero">0</div>
                </div>
                <div class="button dark">.</div>
                <div class="button orange">=</div>
            </div>
            <div id="homeBarContainer">
                <div id="homeBar"></div>
            </div>
        </div>
    </div>
</body>

</html>
